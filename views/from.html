<!DOCTYPE html>
<html lang="en">
<head>

	<!-- start: Meta -->
	<meta charset="utf-8">
	<title>SIM</title>
	<meta name="description" content="Bootstrap Metro Dashboard">
	<meta name="author" content="Dennis Ji">
	<meta name="keyword" content="Metro, Metro UI, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- end: Mobile Specific -->

	<link id="bootstrap-style" href="template/css/bootstrap.min.css" rel="stylesheet">
	<link href="template/css/bootstrap-responsive.min.css" rel="stylesheet">
	<link id="base-style" href="template/css/style.css" rel="stylesheet">
	<link id="base-style-responsive" href="template/css/style-responsive.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&subset=latin,cyrillic-ext,latin-ext' rel='stylesheet' type='text/css'>

	<!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->

	  	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

	<![endif]-->

	<!--[if IE 9]>
		<link id="ie9style" href="template/css/ie9.css" rel="stylesheet">
	<![endif]-->

	<!-- start: Favicon -->
	<link rel="shortcut icon" href="template/img/favicon.ico">
	<!-- end: Favicon -->




</head>

<body>
		<!-- start: Header -->
	<div class="navbar">
		<div class="navbar-inner">
			<div class="container-fluid">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".top-nav.nav-collapse,.sidebar-nav.nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand" href="index.html"><span>จัดการบทความ</span></a>

				<!-- start: Header Menu -->
				<div class="nav-no-collapse header-nav">
					<ul class="nav pull-right">
						<li class="dropdown">
							<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
								<i class="halflings-icon white user"></i> Admin
								<span class="caret"></span>
							</a>
							<ul class="dropdown-menu">
								<li class="dropdown-menu-title">
 									<span>Account Settings</span>
								</li>
								
								<li><a href="/logout"><i class="halflings-icon off"></i> Logout</a></li>
							</ul>
						</li>
						<!-- end: User Dropdown -->
					</ul>
				</div>
				<!-- end: Header Menu -->

			</div>
		</div>
	</div>
	<!-- start: Header -->

		<div class="container-fluid-full">
		<div class="row-fluid">

			<!-- start: Main Menu -->
			<div id="sidebar-left" class="span2">
				<div class="nav-collapse sidebar-nav">
					<ul class="nav nav-tabs nav-stacked main-menu">
						<li><a href="/"><i class="icon-bar-chart"></i><span class="hidden-tablet">หน้าแรก</span></a></li>
						<li><a href="/from"><i class="icon-edit"></i><span class="hidden-tablet">เพิ่มข้อมูล</span></a></li>
					</ul>
				</div>
			</div>
			<!-- end: Main Menu -->

			<noscript>
				<div class="alert alert-block span10">
					<h4 class="alert-heading">Warning!</h4>
					<p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a> enabled to use this site.</p>
				</div>
			</noscript>

			<!-- start: Content -->
			<div id="content" class="span10">


			<ul class="breadcrumb">
				<li>
					<i class="icon-home"></i>
					<a href="/">หน้าแรก</a>
					<i class="icon-angle-right"></i>
				</li>
				<li>
					<i class="icon-edit"></i>
					<a href="#">เพิ่มข้อมูล</a>
				</li>
			</ul>



			<div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header" data-original-title>
						<h2><i class="halflings-icon edit"></i><span class="break"></span>เพิ่มบทความ</h2>
						<div class="box-icon">
							<a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
							<a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
							<a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
						</div>
					</div>
					<div class="box-content">

						<form class="form-horizontal" ref='uploadForm'
		            id='uploadForm'
		            action='http://localhost:4000/upload'
		            method='post'
		            encType="multipart/form-data">
							<fieldset>
								<div class="control-group">
								<label class="control-label" for="focusedInput">ชื่อ</label>
								<div class="controls">
								  <input class="input-xlarge focused" id="focusedInput" type="text" value="" name="username">
								</div>
							  </div>
								<div class="control-group">
								<label class="control-label" for="selectError">ประเภท</label>
								<div class="controls">
									<select id="selectError" data-rel="chosen">
									<%for(var item of type) {%>
									<option value="<%= item.ty_con_id %>"><%= item.ty_con_name%></option>
									<%}%>

									</select>
								</div>
								</div>
								<div class="control-group">
								<label class="control-label" for="selectError1">จังหวัด</label>
								<div class="controls">
									<select id="selectError1"  data-rel="chosen" name="location" multiple>
										<%for(var item of place) {%>
										<option value="<%= item.pla_code %>"><%= item.pla_name%></option>
										<%}%>
									</select>
								</div>
								</div>
								<div class="control-group hidden-phone">
								  <label class="control-label" for="textarea2">รายละเอียด</label>
								  <div class="controls">
									<textarea class="cleditor" id="textarea2" rows="3" name="des"></textarea>
								  </div>
								</div>



								<div class="control-group">
								<label class="control-label">อัปโหลดวีดีโอ</label>
								<div class="controls">
									<input type="file" name="video" >
								</div>
								</div>
								<div class="form-actions">
								<button type="submit" class="btn btn-primary" id='save'>บันทึก</button>
								<button class="btn">ยกเลิก</button>
								</div>
							</fieldset>
						</form>
					</div>
				</div><!--/span-->

			</div><!--/row-->




	</div><!--/.fluid-container-->

			<!-- end: Content -->
		</div><!--/#content.span10-->
		</div><!--/fluid-row-->

	<div class="modal hide fade" id="myModal">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">×</button>
			<h3>Settings</h3>
		</div>
		<div class="modal-body">
			<p>Here settings can be configured...</p>
		</div>
		<div class="modal-footer">
			<a href="#" class="btn" data-dismiss="modal">Close</a>
			<a href="#" class="btn btn-primary">Save changes</a>
		</div>
	</div>

	<div class="clearfix"></div>

	<footer>

		<p>
			<span style="text-align:left;float:left">&copy; 2013 <a href="http://jiji262.github.io/Bootstrap_Metro_Dashboard/" alt="Bootstrap_Metro_Dashboard">Bootstrap Metro Dashboard</a></span>

		</p>

	</footer>

	<!-- start: JavaScript-->

		<script src="template/js/jquery-1.9.1.min.js"></script>
	<script src="template/js/jquery-migrate-1.0.0.min.js"></script>

		<script src="template/js/jquery-ui-1.10.0.custom.min.js"></script>

		<script src="template/js/jquery.ui.touch-punch.js"></script>

		<script src="template/js/modernizr.js"></script>
<script src="http://hayageek.github.io/jQuery-Upload-File/4.0.10/jquery.uploadfile.min.js"></script>
		<script src="template/js/bootstrap.min.js"></script>

		<script src="template/js/jquery.cookie.js"></script>

		<script src="template/js/fullcalendar.min.js"></script>

		<script src="template/js/jquery.dataTables.min.js"></script>

		<script src="template/js/excanvas.js"></script>
	<script src="template/js/jquery.flot.js"></script>
	<script src="template/js/jquery.flot.pie.js"></script>
	<script src="template/js/jquery.flot.stack.js"></script>
	<script src="template/js/jquery.flot.resize.min.js"></script>

		<script src="template/js/jquery.chosen.min.js"></script>

		<script src="template/js/jquery.uniform.min.js"></script>

		<script src="template/js/jquery.cleditor.min.js"></script>

		<script src="template/js/jquery.noty.js"></script>

		<script src="template/js/jquery.elfinder.min.js"></script>

		<script src="template/js/jquery.raty.min.js"></script>

		<script src="template/js/jquery.iphone.toggle.js"></script>

		<script src="template/js/jquery.uploadify-3.1.min.js"></script>

		<script src="template/js/jquery.gritter.min.js"></script>

		<script src="template/js/jquery.imagesloaded.js"></script>

		<script src="template/js/jquery.masonry.min.js"></script>

		<script src="template/js/jquery.knob.modified.js"></script>

		<script src="template/js/jquery.sparkline.min.js"></script>
		<script src="js/from.js" charset="utf-8"></script>
		<script src="template/js/counter.js"></script>

		<script src="template/js/retina.js"></script>

		<script src="template/js/custom.js"></script>
	<!-- end: JavaScript-->

</body>
</html>
